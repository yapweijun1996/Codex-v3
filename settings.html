<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000" />
  <link rel="manifest" href="manifest.json" />
  <script src="theme-init.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Settings</title>
</head>
<body>
  <script src="header.min.js"></script>
  <script>buildHeader('Settings', {themeToggle: true, notifications: true});</script>
  <script src="sidebar.min.js"></script>
  <script>buildSidebar("settings");</script>
  <div id="overlay" class="overlay"></div>
  <div id="page-loader" class="page-loader" role="status" aria-live="polite" aria-hidden="true">
    <div class="spinner" aria-hidden="true"></div>
    <span class="sr-only">Loading...</span>
  </div>
  <div id="modal" class="modal" aria-hidden="true"></div>
  <main id="main" class="main-content" role="main">
    <h2>Settings</h2>
    <form id="settings-form">
      <label for="username">Username
        <input id="username" type="text" name="username" required />
      </label>
      <label for="email">Email
        <input id="email" type="email" name="email" required />
      </label>
      <button type="submit" class="btn">Save</button>
    </form>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </main>
  <footer class="app-footer" role="contentinfo">v0.1</footer>
  <script src="script.js" defer></script>
</body>
</html>
