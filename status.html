<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000" />
  <link rel="manifest" href="manifest.json" />
  <script src="theme-init.js"></script>
  <link rel="stylesheet" href="style.min.css" />
  <title>Status</title>
</head>
<body>
  <script src="header.min.js"></script>
  <script>buildHeader('Status', {notifications: true});</script>
  <script src="sidebar.min.js"></script>
  <script>buildSidebar("status");</script>
  <div id="overlay" class="overlay"></div>
  <div id="page-loader" class="page-loader" role="status" aria-live="polite" aria-hidden="true">
    <div class="spinner" aria-hidden="true"></div>
    <span class="sr-only">Loading...</span>
  </div>
  <div id="modal" class="modal" aria-hidden="true"></div>
  <main id="main" class="main-content" role="main">
    <h2>System Status</h2>
    <div class="table__container">
    <table class="table">
      <thead>
        <tr>
          <th>Service</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>API</td>
          <td><span class="label success">Operational</span></td>
        </tr>
        <tr>
          <td>Database</td>
          <td><span class="label success">Operational</span></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><span class="label danger">Down</span></td>
        </tr>
      </tbody>
    </table>
    </div>
    <canvas id="uptimeChart" width="400" height="200"></canvas>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <footer class="app-footer" role="contentinfo">v0.1</footer>
  <script type="module" src="main.min.js"></script>
  <script>
    const ctx = document.getElementById('uptimeChart');
    if (ctx && window.Chart) {
      new Chart(ctx.getContext('2d'), {
        type: 'line',
        data: {
          labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
          datasets: [{
            label: 'Uptime %',
            borderColor: '#3498db',
            fill: false,
            data: [100, 99, 100, 98, 100, 99, 100]
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }
  </script>
</body>
</html>
