<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000" />
  <link rel="manifest" href="manifest.json" />
  <script>
    (function () {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const light = saved === 'light' || (!saved && !prefersDark);
      if (light) document.documentElement.classList.add('light');
    })();
  </script>
  <link rel="stylesheet" href="style.css" />
  <title>Status</title>
</head>
<body>
  <script src="header.min.js"></script>
  <script>buildHeader('Status', {notifications: true});</script>
  <nav id="sidebar" class="sidebar" role="navigation">
    <button id="sidebar-close" class="close-btn" aria-label="Close navigation">✖</button>
    <ul>
      <li><a href="index.html"><span class="icon">🏠</span>Dashboard</a></li>
      <li><a href="users.html"><span class="icon">👥</span>Users</a></li>
      <li><a href="settings.html"><span class="icon">⚙️</span>Settings</a></li>
      <li><a href="profile.html"><span class="icon">👤</span>Profile</a></li>
      <li><a href="reports.html"><span class="icon">📊</span>Reports <span class="badge">3</span></a></li>
      <li><a href="analytics.html"><span class="icon">📈</span>Analytics</a></li>
      <li><a href="tasks.html"><span class="icon">📝</span>Tasks</a></li>
      <li><a href="calendar.html"><span class="icon">📅</span>Calendar</a></li>
      <li><a href="messages.html"><span class="icon">💬</span>Messages</a></li>
      <li><a href="logs.html"><span class="icon">📜</span>Logs</a></li>
      <li><a href="status.html" class="active"><span class="icon">✅</span>Status</a></li>
      <li><a href="help.html"><span class="icon">❓</span>Help</a></li>
    </ul>
  </nav>
  <div id="overlay" class="overlay"></div>
  <div id="page-loader" class="page-loader" role="status" aria-live="polite" aria-hidden="true">
    <div class="spinner" aria-hidden="true"></div>
    <span class="sr-only">Loading...</span>
  </div>
  <div id="modal" class="modal" aria-hidden="true"></div>
  <main id="main" class="main-content" role="main">
    <h2>System Status</h2>
    <table class="data-table">
      <thead>
        <tr>
          <th>Service</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>API</td>
          <td><span class="label success">Operational</span></td>
        </tr>
        <tr>
          <td>Database</td>
          <td><span class="label success">Operational</span></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><span class="label danger">Down</span></td>
        </tr>
      </tbody>
    </table>
    <canvas id="uptimeChart" width="400" height="200"></canvas>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <footer class="app-footer" role="contentinfo">v0.1</footer>
  <script src="script.js"></script>
  <script>
    const ctx = document.getElementById('uptimeChart');
    if (ctx && window.Chart) {
      new Chart(ctx.getContext('2d'), {
        type: 'line',
        data: {
          labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
          datasets: [{
            label: 'Uptime %',
            borderColor: '#3498db',
            fill: false,
            data: [100, 99, 100, 98, 100, 99, 100]
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }
  </script>
</body>
</html>
