<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000" />
  <link rel="manifest" href="manifest.json" />
  <script src="theme-init.js"></script>
  <link rel="stylesheet" href="style.min.css" />
  <title>Dark Admin Panel</title>
</head>
<body>
  <script src="header.min.js"></script>
  <script>buildHeader('Admin Panel', {notifications: true});</script>
  <script src="sidebar.min.js"></script>
  <script>buildSidebar("index");</script>
  <div id="overlay" class="overlay"></div>
  <div id="page-loader" class="page-loader" role="status" aria-live="polite" aria-hidden="true">
    <div class="spinner" aria-hidden="true"></div>
    <span class="sr-only">Loading...</span>
  </div>
  <div id="modal" class="modal" aria-hidden="true"></div>
  <main id="main" class="main-content" role="main">
    <h2>Welcome</h2>
    <p>This is a minimal dark-mode admin panel skeleton.</p>
    <div class="dashboard-grid">
  <label for="user-filter" class="sr-only">Filter users</label>
  <input id="user-filter" type="text" class="table__filter-input" placeholder="Filter users" data-columns="0,1" />
  <div class="table__container" aria-live="polite">
    <div class="table__skeleton">
      <div class="table__skeleton-row"></div>
      <div class="table__skeleton-row"></div>
      <div class="table__skeleton-row"></div>
    </div>
    <table id="user-table" class="table" hidden>
      <thead>
        <tr>
          <th data-sort="user" class="sortable">User</th>
          <th data-sort="status" class="sortable">Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td><span class="label success">Active</span></td>
          <td><button class="btn edit-user-btn" aria-label="Edit Alice">Edit</button></td>
        </tr>
        <tr>
          <td>Bob</td>
          <td><span class="label danger">Suspended</span></td>
          <td><button class="btn edit-user-btn" aria-label="Edit Bob">Edit</button></td>
        </tr>
      </tbody>
    </table>
    <div class="table__pagination"></div>
  </div>
</div>
  </main>
  <footer class="app-footer" role="contentinfo">v0.1</footer>
  <script type="module" src="main.min.js"></script>
</body>
</html>
