<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000" />
  <link rel="manifest" href="manifest.json" />
  <script>
    (function () {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const light = saved === 'light' || (!saved && !prefersDark);
      if (light) document.documentElement.classList.add('light');
    })();
  </script>
  <link rel="stylesheet" href="style.css" />
  <title>Profile</title>
</head>
<body>
  <script src="header.min.js"></script>
  <script>buildHeader('Profile', {notifications: true});</script>
  <script src="sidebar.min.js"></script>
  <script>buildSidebar("profile");</script>
  <div id="overlay" class="overlay"></div>
  <div id="page-loader" class="page-loader" role="status" aria-live="polite" aria-hidden="true">
    <div class="spinner" aria-hidden="true"></div>
    <span class="sr-only">Loading...</span>
  </div>
  <div id="modal" class="modal" aria-hidden="true"></div>
  <main id="main" class="main-content" role="main">
    <h2>Profile</h2>
    <form id="profile-form">
      <label>Avatar
        <input id="avatar" type="file" accept="image/*" />
      </label>
      <label for="new-password">New Password
        <input id="new-password" type="password" required />
      </label>
      <label for="confirm-password">Confirm Password
        <input id="confirm-password" type="password" required />
      </label>
      <button type="submit" class="btn">Save</button>
    </form>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </main>
  <footer class="app-footer" role="contentinfo">v0.1</footer>
  <script src="script.js" defer></script>
</body>
</html>
