<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000" />
  <link rel="manifest" href="manifest.json" />
  <script src="theme-init.js"></script>
  <link rel="stylesheet" href="style.min.css" />
  <title>Tasks</title>
</head>
<body>
  <script src="header.min.js"></script>
  <script>buildHeader('Tasks', {notifications: true});</script>
  <script src="sidebar.min.js"></script>
  <script>buildSidebar("tasks");</script>
  <div id="overlay" class="overlay"></div>
  <div id="page-loader" class="page-loader" role="status" aria-live="polite" aria-hidden="true">
    <div class="spinner" aria-hidden="true"></div>
    <span class="sr-only">Loading...</span>
  </div>
  <div id="modal" class="modal" aria-hidden="true"></div>
  <main id="main" class="main-content" role="main">
    <h2>Tasks</h2>
    <form id="task-form" class="task-form">
      <label for="task-input" class="sr-only">New task</label>
      <input id="task-input" type="text" placeholder="New task" required />
      <button type="submit" class="btn">Add</button>
    </form>
    <div class="table__container">
    <table id="task-table" class="table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
    <div class="table__pagination"></div>
    </div>
  </main>
  <script src="footer.min.js"></script>
  <script>buildFooter('v0.1');</script>
  <script type="module" src="main.min.js"></script>
</body>
</html>
